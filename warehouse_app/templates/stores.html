<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Stores</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ps-5 pe-5">
        <div class="container-fluid" >
            <a class="navbar-brand" ><img width="30" height="30" src="https://img.icons8.com/ios-filled/100/user-male-circle.png" alt="user-male-circle"/>   {{current_user.first_name}} {{current_user.last_name}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/categories">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard/stores" >Stores</a>
                    </li>

                </ul>
                <ul class="navbar-nav d-flex">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" ><img width="30" height="30" src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/96/external-online-account-logout-with-arrow-direction-mark-login-bold-tal-revivo.png" alt="external-online-account-logout-with-arrow-direction-mark-login-bold-tal-revivo"/>    Log Out</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container-fluid container-md  ">
        <div class="card mt-3">
            <form action="/add_store" id="add_store" method="post">
                {% csrf_token %}
            </form>
            <h5 class="card-header">Create Store</h5>
            <div class="card-body">
                <div class="col-auto ">
                    <label class="col-form-label">Store Name</label>
                </div>
                <div class="col-auto gx-5">
                    <input type="text" class="form-control" form="add_store" name="name">
                </div>
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Store Location</label>
                </div>
                <div class="col-auto gy-5">
                    <input type="text" class="form-control" form="add_store" name="location">
                </div>
                <div class="col mt-3  text-center">
                    <button class="btn btn-primary col-12 col-lg-3" type="submit" form="add_store" style="background-color: #004F80;">Create
                        Store</button>
                </div>
            </div>
        </div>
        <table class="table table-striped border border-1 rounded mt-5 table .table-responsive " style="max-height: 100vh">
            <thead>
                <tr>
                    <th scope="col">Store Name</th>
                    <th scope="col">Store Location</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="stores">
                {% for store in stores %}
                <tr>

                    <td>{{store.name}}</td>
                    <td>{{store.location}}</td>
                    <td><button class="btn btn-danger"onclick="window.location.href='/store_delete/{{store.id}}'" >Delete</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
