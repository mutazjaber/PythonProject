<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create Item</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ps-5 pe-5">
        <div class="container-fluid" >
            <a class="navbar-brand" ><img width="30" height="30" src="https://img.icons8.com/ios-filled/100/user-male-circle.png" alt="user-male-circle"/>   {{current_user.first_name}} {{current_user.last_name}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/categories">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/stores" >Stores</a>
                    </li>

                </ul>
                <ul class="navbar-nav d-flex">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" ><img width="30" height="30" src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/96/external-online-account-logout-with-arrow-direction-mark-login-bold-tal-revivo.png" alt="external-online-account-logout-with-arrow-direction-mark-login-bold-tal-revivo"/>    Log Out</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container-fluid container-md mt-3 ">
        <div class="row">
            <div class="col-md-4 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Item name</h5>
                        <form action="/add_item" method="post" id="add_item">{% csrf_token %}
                            <input type="text" name="name" class="form-control" value="{{item.name}}">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quantity</h5>
                        <input type="number" name="quantity" class="form-control" form="add_item" value="{{item.count}}">
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Price</h5>
                        <input type="number" name="price" step="0.01" class="form-control" form="add_item"
                            value="{{item.price}}">
                    </div>
                </div>
            </div>
        </div>


        <div class="card mt-3">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted" style="font-size: 20px;">Item Description</h6>
                <textarea class="form-control" rows="6" style="font-size: 18px;" placeholder="Enter description"
                    name="description" form="add_item"></textarea>
            </div>
        </div>
        <div class=" .flex-row d-grid gap-2 d-md-flex justify-content-md mt-3">
            <div class="col">
                <button class="btn btn-primary col-12" form="add_item" type="submit" style="background-color: #004F80;">Save</button>
            </div>
            <div class="col">
                <button class="btn btn-primary col-12 " type="button" onclick="window.location.href='/dashboard'" style="background-color: #004F80;">Cancel</button>
            </div>

        </div>
        <!-- <div class="row col-12 mt-3">
            <div class="col-6">
                <button form="add_item" type="submit" class="btn btn-primary" id="save-button"
                    style="margin-top:-30px ;">Save</button>

                </div>
                <div class="col-6">
                <button class="btn btn-primary" id="cancel-button" style="margin-top: -30px;"
                    onclick="window.location.href='/dashboard'">Cancel</button>
                </div>

        </div> -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
