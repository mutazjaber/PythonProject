{% load mathfilters %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Item View</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light ps-5 pe-5">
        <div class="container-fluid" >
            <a class="navbar-brand" ><img width="30" height="30" src="https://img.icons8.com/ios-filled/100/user-male-circle.png" alt="user-male-circle"/>   {{current_user.first_name}} {{current_user.last_name}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/categories">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/stores" >Stores</a>
                    </li>

                </ul>
                <ul class="navbar-nav d-flex">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" ><img width="30" height="30" src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/96/external-online-account-logout-with-arrow-direction-mark-login-bold-tal-revivo.png" alt="external-online-account-logout-with-arrow-direction-mark-login-bold-tal-revivo"/>    Log Out</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container  mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Item Name</h5>
                        <form action="/edit_item/{{item.id}}" method="post" id="edit">{% csrf_token %}
                            <input type="text" name="name" class="card-text form-control" value="{{item.name}}">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quantity</h5>
                        <input type="number" name="quantity" class="card-text form-control" form="edit" value="{{item.count}}">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Price</h5>
                        <input type="number" name="price" step="0.01" class="card-text form-control" form="edit" value="{{item.price}}">
                    </div>
                </div>
            </div>



        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mt-4">
                    <div class="card-body" style="height: 250px; overflow: auto;">
                        <h5 class="card-title" >Item Description:</h5>
                        <textarea class="form-control" rows="6" style="font-size: 18px;" placeholder="Enter description"
                    name="description" form="edit">{{item.description}}</textarea>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <div class="container mt-4">
        
        <div class="container mt-2 mb-5">

            <div class="d-grid gap-2 d-md-flex text-center ">
                <div class="col-6 text-center">
                    <button form="edit" type="submit" class="btn btn-primary col-12" onclick="window.location.href='/create_shipment_form'"  style="background-color: #004F80;">Save</button>
                </div>
                <div class="col-6 text-center">
                    <button type="button" class="btn btn-primary col-12" onclick="window.location.href='/item_view/{{item.id}}'"  style="background-color: #004F80;">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
